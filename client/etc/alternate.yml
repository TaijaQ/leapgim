socket: 'tcp://127.0.0.1:8282'
timeout: 2000
actions:
    alternateProfile:
        type: 'profile'
        action: 'load'
        target: 'etc/config.yml'
        feedback:
            audio: 'asset/audio/amsterdam.ogg'
    mouse1Down:
        type: 'mouse'
        action: 'down'
        target: 'left'
        feedback:
            audio: 'asset/audio/mousedown.ogg'
            visual:
                id: 'left'
                msg: 'Down!'
    mouse1Up:
        type: 'mouse'
        action: 'up'
        target: 'left'
        feedback:
            audio: 'asset/audio/mouseup.ogg'
            visual:
                id: 'left'
                msg: 'Up!'
    mouse2Down:
        type: 'mouse'
        action: 'down'
        target: 'right'
        feedback:
            visual:
                id: 'right'
                msg: 'Down!'
    mouse2Up:
        type: 'mouse'
        action: 'up'
        target: 'right'
        feedback:
            visual:
                id: 'right'
                msg: 'Up!'
    mouse2Click:
        type: 'mouse'
        action: 'click'
        target: 'right'
        feedback:
            audio: 'asset/audio/mallet.ogg'
    mouseScrollUp:
        type: 'mouse'
        action: 'scroll'
        direction: 'up'
        magnitude: 50
    mouseScrollDown:
        type: 'mouse'
        action: 'scroll'
        direction: 'down'
        magnitude: 50
    keyboardButtonADown:
        type: 'keyboard'
        action: 'down'
        button: 'a'
    keyboardButtonAUp:
        type: 'keyboard'
        action: 'up'
        button: 'a'
    mouseMove:
        type: 'mouse'
        action: 'move'
    mouseDelay:
        type: 'mouse'
        action: 'delay'
        delay: 100
    toggleFreeze:
        type: 'mouse'
        action: 'toggleFreeze'
        feedback:
            audio: 'asset/audio/mallet.ogg'
    keyboardButtonA:
        type: 'keyboard'
        action: 'tap'
        button: 'a'
    keyboardButtonB:
        type: 'keyboard'
        action: 'tap'
        button: 'b'
    keyboardButtonC:
        type: 'keyboard'
        action: 'tap'
        button: 'c'
    keyboardCtrlDown:
        type: 'keyboard'
        action: 'down'
        button: 'ctrl'
    keyboardCtrlUp:
        type: 'keyboard'
        action: 'up'
        button: 'ctrl'
    keyboardAltDown:
        type: 'keyboard'
        action: 'down'
        button: 'alt'
    keyboardAltUp:
        type: 'keyboard'
        action: 'up'
        button: 'alt'
    keyboardButtonUp:
        type: 'keyboard'
        action: 'tap'
        button: 'up'
    compoundActionTest:
        type: 'compound'
        actions:
         - 'keyboardButtonA'
         - 'keyboardButtonB'
         - 'keyboardButtonC'
        feedback:
            audio: 'asset/audio/mallet.ogg'
    ctrlAltUp:
        type: 'compound'
        actions:
         - 'keyboardCtrlDown'
         - 'keyboardAltDown'
         - 'keyboardButtonUp'
        feedback:
            audio: 'asset/audio/mallet.ogg'
    ctrlAltTearDown:
        type: 'compound'
        actions:
         - 'keyboardAltUp'
         - 'keyboardCtrlUp'
signs:
    pinchIndex:
        pinch:
            pincher: 'indexFinger'
            min: 0.5
    pinchRing:
        pinch:
            pincher: 'ringFinger'
            min: 0.5
    pinchPinky:
        pinch:
            pincher: 'pinky'
            min: 0.5
    freeHand:
        grab:
            max: 0.4
    swipeDown:
        swipe:
            direction: 'down'
            minDistance: 10000
    swipeUp:
        swipe:
            direction: 'up'
            minDistance: 10000
recipes:
    swichDesktopUp:
        signs:
        - 'swipeUp'
        action: 'ctrlAltUp'
        tearDown: 'ctrlAltTearDown'
    changeProfile:
        signs:
        - 'pinchPinky'
        action: 'alternateProfile'